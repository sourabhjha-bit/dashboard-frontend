<table class="mat-elevation-z8">
  <thead>
    <tr>
      <th scope="col" color="primary">Employee ID</th>
      <th scope="col" color="primary">Name</th>
      <th scope="col" color="primary">Email Address </th>
      <th scope="col" color="primary">Mobile Number</th>
      <th scope="col" color="primary">Options</th>
    </tr>
    <h1 *ngIf="!isResultLoaded" color="primary">Loading.................</h1>
  </thead>
  <tbody>
    <tr>
      <h1 *ngIf="isEmpty" color="primary">No employee records found</h1>
    </tr>
    <tr *ngFor="let EmployeeItem of EmployeeArray">
      <th scope="row">{{EmployeeItem.employee_id }}</th>
      <td>{{EmployeeItem.employee_name | uppercase}}</td>
      <td>{{EmployeeItem.employee_email }}</td>
      <td>{{EmployeeItem.employee_mobile }}</td>
      <td class="edits">
        <button mat-mini-fab color="primary" class="example-icon" aria-label="Example icon-button with menu icon"
          (click)="setUpdate(EmployeeItem)">
          <mat-icon>mode_edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn" class="example-icon" aria-label="Example icon-button with menu icon"
          (click)="setDelete(EmployeeItem)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
<h1>Update details</h1>
<form>
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="employee_name" [ngModelOptions]="{standalone: true}" class="form-control" id="name"
      placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input type="text" [(ngModel)]="employee_email" [ngModelOptions]="{standalone: true}" class="form-control"
      id="address" placeholder="Enter address">

  </div>
  <div class="form-group">
    <label>Mobile</label>
    <input type="text" [(ngModel)]="employee_mobile" [ngModelOptions]="{standalone: true}" class="form-control"
      id="mobile" placeholder="Enter Mobile">

  </div>

  <button mat-flat-button color="primary" (click)="save()">Update</button>

</form>
